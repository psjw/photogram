      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

  security:
